<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script type='text/javascript' src='js/data.js'></script>
<script type='text/javascript' src='js/gen_html.js'></script>
<script type='text/javascript' src='js/check.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
	toggleAll('chars');
	toggleAll('cls');
	toggleAll('wm');
	toggleAll('wr');
	
	toggleCharRelated('saltz');
	toggleCharRelated('kruber');
	toggleCharRelated('bardin');
	toggleCharRelated('sienna');
	toggleCharRelated('keri');
	
	$('#drawBtn').click(function() {
		document.getElementById('output').innerText = drawLoadout();
	});
});

function test() {
	document.getElementsByClassName('col-chars')[0].innerHTML = createSection('CHARACTERS', 'chars', ch_str, 'chars');

	document.getElementById('label-all').innerText = chars.all.name;
	document.getElementById('label-saltz').innerText = chars.saltz.name;
	document.getElementById('label-kruber').innerText = chars.kruber.name;
	document.getElementById('label-bardin').innerText = chars.bardin.name;
	document.getElementById('label-sienna').innerText = chars.sienna.name;
	document.getElementById('label-keri').innerText = chars.keri.name;

	document.getElementsByClassName('col-cls')[0].innerHTML = createSection('CLASSES', 'cls', cls_str, 'classes');
	document.getElementsByClassName('col-wpnm')[0].innerHTML = createSection('MELEE', 'wpnm', wpnm_str, 'melee');
	document.getElementsByClassName('col-wpnr')[0].innerHTML = createSection('RANGED', 'wpnr', wpnr_str, 'ranged');
}
</script>
</head>
<body onload="test()">
	<div class="container">
		<div class="row">
			<p class="col-12 text-center">What setup will you run with today?</p>
			<p id="drawBtn" class="col-12 text-center"><button>DRAW</button></p>
			<p id="output" class="col-12 text-center" style="border: 1px dotted black;">&nbsp;</p>
		</div>
		<div class="row">
			<div class="col-chars col-3"></div>
			<div class="col-cls col-3"></div>
			<div class="col-wpnm col-3"></div>
			<div class="col-wpnr col-3"></div>
		</div>
	</div>
</body>
</html>
